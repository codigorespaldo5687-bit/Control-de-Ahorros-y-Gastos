{% extends 'base.html' %}
{% block content %}
<h2>Control de Gastos</h2>
<form method="POST">
    <table>
        <tr><th>Categor√≠a</th><th>Monto ($)</th></tr>
        {% for i in range(8) %}
        <tr>
            <td><input type="text" name="categoria_{{ i }}" value="{{ gastos[i][0] }}"></td>
            <td><input type="number" step="0.01" name="monto_{{ i }}" value="{{ gastos[i][1] }}"></td>
        </tr>
        {% endfor %}
    </table>
    <div class="botones">
        <button type="submit">Calcular</button>
        <button type="submit" name="reiniciar">Reiniciar</button>
    </div>
</form>
<h3>Total de Gastos: ${{ '%.2f'|format(total) }}</h3>
{% endblock %}
