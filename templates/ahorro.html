{% extends 'base.html' %}
{% block content %}
<h2>Hábitos de Ahorro</h2>
<form method="POST">
    <table>
        <tr><th>Hábito</th><th>Ahorro Estimado ($)</th></tr>
        {% for i in range(8) %}
        <tr>
            <td><input type="text" name="habito_{{ i }}" value="{{ ahorro[i][0] }}"></td>
            <td><input type="number" step="0.01" name="ahorro_{{ i }}" value="{{ ahorro[i][1] }}"></td>
        </tr>
        {% endfor %}
    </table>
    <div class="botones">
        <button type="submit">Calcular</button>
        <button type="submit" name="reiniciar">Reiniciar</button>
    </div>
</form>
<h3>Total Ahorro Estimado: ${{ '%.2f'|format(total) }}</h3>
{% endblock %}
